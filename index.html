<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg,#11dee9 -26%,#017e8b 145%);">
                <h1>Snow in the desert</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(215.32deg,#f90306 -1%,#9e0706 124%);">
                <h1>Life Hutch</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(221.87deg,#8308ea 1%,#5305af 128%);">
                <h1>Zima BLue</h1>
                <p>Love, death & robots</p>
            </div>
            <div style="background: linear-gradient(220.16deg,#ffe101 -8%,#f39102 138%);">
                <h1>Snow in the desert</h1>
                <p>Love, death & robots</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('https://live.staticflickr.com/541/32047922091_d9d1a7e3ab_b.jpg');"></div>
            <div style="background-image: url('https://colors.dopely.top/inside-colors/wp-content/uploads/2021/05/https___cdn.cnn_.com_cnnnext_dam_assets_210316134609-01-wisdom-project-spring.jpg');"></div>
            <div style="background-image: url('https://pix10.agoda.net/hotelImages/478594/-1/90da3d13989956f743ce031e01b27369.jpg?s=1024x768');"></div>
            <div style="background-image: url('https://assets-eu-01.kc-usercontent.com/bcd02f72-b50c-0179-8b4b-5e44f5340bd4/7a0b8947-d971-444f-9287-e11fd0d2c421/autumn-poems-header-min.jpg');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
</body>
</html>
